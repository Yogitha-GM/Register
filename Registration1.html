<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration1</title>
    <link rel="stylesheet" href="../html_files/css_files/registration1.css">
    <link rel = "shortcut icon" href="../images/yoga.jpg"/>
</head>
<body>
    <h1 class="registration"><u>Registration Form</u></h1>
    <form action="https://www.google.com" method="GET">
      <table>

   <tr>
  <td><label for="First Name"><strong>FIRST NAME :</strong><sup>*</sup>  </label></td>
  <td> <input id="First Name" required placeholder="enter your first name" pattern="[A-Z]{1}[a-z]{2-8}"><br/><br/></td>
  </tr>

  <tr>
   <td><label for="Middle Name"><strong>FULL NAME :</strong><sup>*</sup> </label></td>
   <td><input id="Middle Name" required placeholder="enter your middle name" pattern="[A-Z]{1}[a-z]{2-14}"><br/><br/></td>
  </tr>

  <tr>
   <td><label for="Last Name"><strong>LAST NAME :</strong><sup>*</sup> </label></td>
   <td><input id="Last Name" required placeholder="enter your last Name" pattern="[A-Z]{1}[a-z]{2-9}"><br/><br/></td>
  </tr>

  <tr>
 <td><label for="Phone no"><strong>PHONE NO :</strong> <sup>*</sup> </label></td>
  <td> <input id="Phone no" required placeholder="enter your 10 digit number" pattern="[0-9]{10}"><br/><br/></td>
  </tr>


  <tr>
   <td><label for="Email-id"><strong>EMAIL-ID :</strong><sup>*</sup> </label></td>
   <td><input id="Email-id" required placeholder="enter your email-id" type="email" value="@gmail.com"><br/><br/></td>
  </tr>

  <tr>
   <td><label for="DOB"><strong>DOB :</strong> <sup>*</sup> </label></td>
   <td><input id="DOB" required placeholder="enter your date of birth" type="date"><br/><br/></td>
  </tr>

  <tr>
  <td><label for="Gender"><strong>GENDER :</strong> </label></td>
   <td><input type="radio" name="Female" value="Male"/>Male</td>
    <td><input type="radio" name="Female" value="Female"/>Female<br/><br/></td>
  </tr>


<tr>
    <td><label for="PAN no"><strong>PAN NO :</strong><sup>*</sup>  </label></td>
   <td><input id="PAN no" required placeholder="enter your pancard number" pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}"><br/><br/></td>
  </tr>

  <tr>
   <td><label for="Adhar no"><strong>ADHAR NO :</strong> <sup>*</sup> </label></td>
   <td><input id="Adhar no" required placeholder="enter your adharcard number" pattern="[0-9]{4}[ ]{1}[0-9]{4}[ ]{1}[0-9]{4}"><br/><br/></td>
  </tr>

  <tr>
   <td><label for="Vehical no"><strong>VEHICAL NO :</strong>  </label></td>
   <td><input id="Vehical no" required placeholder="enter your Vehical number" pattern="[A-Z]{2}[ ]{1}[0-9]{2}[ ]{1}[A-Z]{1}[ ]{1}[0-9]{4}"><br/><br/></td>
  </tr>

</table>

 

     <button>Login</button>
     <button>Register</button>

  
   
</form>

</body>
</html>
